<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Entry</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #container {
      text-align: center;
    }

    #inputArea {
      outline: none;
      border: none;
      background: transparent;
      color: white;
      font-size: 24px;
      caret-color: white;
      border-bottom: 2px solid white;  /* bottom dash */
      padding: 5px 0;
      width: 200px;
      text-align: center;
    }

    #message, #clue {
      margin-top: 20px;
      font-size: 20px;
      white-space: pre-wrap;
    }

    #clue {
      color: #888;
      font-size: 16px;
      max-width: 400px;
      margin: 20px auto 0 auto;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="inputArea" contenteditable="true"
         spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off">
    </div>
    <div id="message"></div>
    <div id="clue"></div>
  </div>

  <script>
    const inputArea = document.getElementById("inputArea");
    const messageDiv = document.getElementById("message");
    const clueDiv = document.getElementById("clue");

    const correctPassword = "Us!";  // Change this
    const secretText = 
`Access granted. Welcome to the Black Box.
A mystery unfolds — one that sees through and beyond.
Here, time slips and memory lingers… not all is as it was.
In or out, the path bends upon itself — will you find your way?
Remember this: follow the stars, and they shall follow you.`;

    const clueText = "Clue: 'If you walk into a room and notice what is missing from it, it's still there, isn't it? The first poem I wrote that wasn't about you was still about you.' – What We Buried";

    let attempts = 0;
    const maxAttemptsBeforeClue = 3;

    inputArea.focus();

    inputArea.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        const entered = inputArea.innerText.trim();
        if (entered === correctPassword) {
          inputArea.style.display = "none";
          messageDiv.textContent = "";
          clueDiv.textContent = "";
          typeOutText(secretText, messageDiv);
        } else {
          attempts++;
          inputArea.innerText = "";
          messageDiv.textContent = "Incorrect password. Try again.";
          if (attempts >= maxAttemptsBeforeClue) {
            clueDiv.textContent = clueText;
          }
          setTimeout(() => messageDiv.textContent = "", 2000);
        }
      }
    });

    function typeOutText(text, element, index = 0) {
      if (index < text.length) {
        element.textContent += text.charAt(index);
        setTimeout(() => typeOutText(text, element, index + 1), 50);
      }
    }
  </script>
</body>
</html>
